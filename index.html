<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard SpaceX</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles/grid.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<div class="gridlayout">
			<nav>
				<figure id="logo">
					<img src="images/spacex_logo1.png" class="logo2">
				</figure>
			</nav>

			<main>
				<h1>The Journey</h1>
					<img src="images/spaceshuttle.png" class="responsive_spaceshuttle">
		
				<div id="route">
					<h2>Arrival</h2>
					<p id="arrivalBig">8 July 2025</p>
					<figure id="compass">
						<img id="compass" src="images/compass.gif" width="23" height="19">
					</figure>
					<figure id="flag">
						<img id="flag"src="images/flag.gif" width="28" height="28">
					</figure>
					<hr>
					<p class="arrival">501 days</p>
					
				</div>
			</main>

			<div id="sidebar" class="topnav">
				<ul>
					<li><a href="#" class="active">Overview</a></li>
					<li><a href="#">Surroudings</a></li>
					<li><a href="#">Food storage</a></li>
				</ul>
			</div>

			<div id="slideshow" style="max-width: 500px">
					<img src="images/photo1.jpg" class="responsive_photo" style="width: 100%">
					<img src="images/photo2.jpg" class="responsive_photo"style="width: 100%">
					<img src="images/photo3.jpg" class="responsive_photo"style="width: 100%">
					<img src="images/photo4.jpg" class="responsive_photo"style="width: 100%">
					<img src="images/photo5.jpg" class="responsive_photo"style="width: 100%">
			</div>

			<div id="content3">
				<div id="clock">
    				<p id="time"></p>
    				<p id="date"></p>
  				</div>
			</div>

			<div id="content4">
				<h2>Speed</h2>
				<img src="images/speed1.png" class="responsive_speed">
		
			</div>

			<div id="content5">
				<h2>Temperature</h2>
				<img src="images/degree.png" class="responsive_degree">
				<p class="inside">Inside the cabin</p>
			</div>

			<div id="content6">
				<h2 class="fluel">Fluel</h2>
				<img src="images/fluel.png" class="responsive_fluel">
			</div>

			<footer>Footer</footer>
		</div>
		<script src="scripts/app.js"></script>
	</body>
</html>
